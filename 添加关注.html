    <script>
        //wap页面rem设置
        (function (win) {
            var ratio, scaleValue, renderTime,
                document = window.document,
                docElem = document.documentElement,
                vpm = document.querySelector('meta[name="viewport"]');

            if (vpm) {
                var tempArray = vpm.getAttribute("content").match(/initial\-scale=(["']?)([\d\.]+)\1?/);
                if (tempArray) {
                    scaleValue = parseFloat(tempArray[2]);
                    ratio = parseInt(1 / scaleValue);
                }
            } else {
                vpm = document.createElement("meta");
                vpm.setAttribute("name", "viewport");
                vpm.setAttribute("content", "width=device-width, initial-scale=1, user-scalable=no, minimal-ui");
                docElem.firstElementChild.appendChild(vpm);
            }

            win.addEventListener("resize", function () {
                clearTimeout(renderTime);
                renderTime = setTimeout(initPage, 300);
            }, false);

            win.addEventListener("pageshow", function (e) {
                e.persisted && (clearTimeout(renderTime), renderTime = setTimeout(initPage, 300));
            }, false);
            function initPage() {
                var htmlWidth = docElem.getBoundingClientRect().width;
                htmlWidth / ratio > 540 && (htmlWidth = 540 * ratio);
                win.rem = htmlWidth / 16;
                var fontSize = win.rem + "px";
                docElem.style.fontSize = fontSize;
                //$("textarea").css({fontSize:fontSize});
            }

            function queryGuideInfo() {

                var qr = location.hash;
                if (! qr) {

                    alert("链接错误");
                } else {
                    var url = "/qr/guide_info";
                    qr = qr.replace(/^#/,"");
                    $.ajax(url, {
                        method: "POST", data: {qr: qr}, success: function (body) {
                            var guideInfo = body.data;
                            if(guideInfo){
                                $("[data-e='guide_info'] img").attr("src", guideInfo.pic_avatar);
                                $("[data-e='guide_info'] h3").text(guideInfo.user_name);
                            }else {
                                $("#no-result").text(body.reason)
                                $("[data-e='guide_info']").hide();
                                $(".no-result-").show();
                            }
                            $("#body").show();
                        }
                    });
                }
            }

            $(document).ready(function () {
                queryGuideInfo();
                initPage();
                $("#body").hide();
            });


        })(window);
    </script><meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
